{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label" for="title">Title</label>
      <input class="form-control" type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="body">Body</label>
      <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit"  value="Save">Submit</button>
  </form>
{% endblock %}
